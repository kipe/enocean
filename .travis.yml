language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "nightly"
  - "pypy"
  - "pypy3"
install:
  - pip install pylint coverage coveralls
  - pip install -e .
script:
  - nosetests -s -q --with-coverage --cover-package=enocean
sudo: false
matrix:
  fast_finish: true

after_success:
  - pylint enocean -d line-too-long
  - coveralls
